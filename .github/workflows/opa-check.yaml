name: Terraform with OPA + Cloud

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # Authenticate with Terraform Cloud
      - name: Terraform Init
        env:
          TF_CLOUD_ORGANIZATION: terraform-opa-testing
          TF_WORKSPACE: terraform-opa-demo
          TF_TOKEN_app_terraform_io: ${{ secrets.TFE_TOKEN }}
        run: terraform init

      # Run Terraform Plan locally first
      - name: Terraform Plan (local pre-check)
        run: terraform plan -out=tfplan.binary

      # Convert plan to JSON for OPA
      - name: Convert Plan to JSON
        run: terraform show -json tfplan.binary > tfplan.json

      # Install OPA
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      # Run OPA check
      - name: Run OPA Policy Check
        run: |
          opa eval --input tfplan.json --data policies --format pretty "data.terraform.s3.deny"

      # If OPA passed, apply in Terraform Cloud
      - name: Terraform Apply (Cloud Workspace)
        if: success()
        env:
          TF_CLOUD_ORGANIZATION: terraform-opa-testing
          TF_WORKSPACE: terraform-opa-demo
          TF_TOKEN_app_terraform_io: ${{ secrets.TFE_TOKEN }}
        run: terraform apply -auto-approve
