name: OPA Policy + Terraform Enterprise

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  opa-terraform-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform with TFE
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TFE_TOKEN }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: Terraform Init (Remote Backend)
        run: terraform init

      - name: Terraform Plan (for OPA only)
        run: terraform plan -out=tfplan.binary \
             -var="aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" \
             -var="aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Convert plan to JSON
        run: terraform show -json tfplan.binary > tfplan.json

      - name: Run OPA Policy Check
        run: |
          result=$(opa eval --format raw --data bucket.rego --input tfplan.json "data.terraform.demo.allow")
          echo "OPA result: $result"
          if [ "$result" != "true" ]; then
            echo "OPA denied"
            exit 1
          fi

      - name: Terraform Apply (via Terraform Cloud)
        if: success()
        run: terraform apply -auto-approve \
             -var="aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" \
             -var="aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
